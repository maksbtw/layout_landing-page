<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>BIKE New Version</title>
    <link
      rel="stylesheet"
      href="styles/main.scss"
    />
    <link
      rel="icon"
      type="image/png"
      href="./images/favicon.png"
    />
    <script
      src="scripts/main.js"
      defer
    ></script>
  </head>
  <body>
    <header
      class="header"
      id="header"
    >
      <div class="container">
        <div class="header__content">
          <nav class="header__top">
            <a href="#">
              <img
                src="./images/logo-white.png"
                class="header__logo"
                alt="MyBIKE logo"
              />
            </a>
            <div class="header__icons">
              <button
                class="icon icon--phone"
                id="phone"
              ></button>
              <button
                class="icon icon--menu"
                onclick="{toggleMenu()}"
              ></button>
            </div>
          </nav>
          <span class="header__title">Take the Streets</span>
        </div>
      </div>
    </header>

    <aside
      class="menu"
      id="menu"
    >
      <div class="container">
        <div class="menu__content">
          <nav class="menu__top">
            <a href="#">
              <img
                src="./images/logo-black.png"
                class="menu__logo"
                alt="MyBIKE logo"
              />
            </a>
            <div class="menu__icons">
              <button
                class="icon icon--close"
                onclick="{toggleMenu()}"
              ></button>
            </div>
          </nav>
          <ul class="options-list">
            <li class="options-list__element">
              <a href="#">Home</a>
            </li>
            <li class="options-list__element">
              <a href="#">About us</a>
            </li>
            <li class="options-list__element">
              <a href="#">Compare bikes</a>
            </li>
            <li class="options-list__element">
              <a href="#">Details</a>
            </li>
            <li class="options-list__element">
              <a href="#">Contacts</a>
            </li>
          </ul>
          <a
            href="tel:+1 234 5555-55-55"
            class="menu__phone"
          >
            +1 234 5555-55-55
          </a>
          <a
            href="#book"
            class="menu__book-button"
          >
            Book a test ride
          </a>
        </div>
      </div>
    </aside>

    <section class="inspiration">
      <div class="container">
        <div class="inspiration__content">
          <h2 class="inspiration__title">Move Free</h2>
          <span class="inspiration__text">
              Shift your ride, not gears. Find the fastest way to move in the city as the bike adapts intuitively to power the speed you need.
            </span>
        </div>
      </div>
    </section>
  </body>
</html>
